<h2 mat-dialog-title>Candidates</h2>
<mat-dialog-content>


    <div class="row">
        @for (candidate of candidatesList; track candidate){
            <div class="col-md-12">
                <div class="alert alert-dark" role="alert">
                    <span>{{candidate.name}}</span>
                    <div class="float-end">{{candidate.value}} %</div>
                </div>
            </div>
        }

    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Back</button>
</mat-dialog-actions>
