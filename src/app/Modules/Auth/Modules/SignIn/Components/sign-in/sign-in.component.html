<div class="container">
    <div class="row animate__animated animate__fadeInDown">
        <div class="col-md-12 text-center mt-5">
            <h1 class="logo-name">
                <img src="img/SVG/icon-football.svg" alt="icon-football">
                Mawhoob
            </h1>
        </div>
    </div>
    <div class="center">
        <mat-card class="animate__animated animate__zoomIn">
            <mat-card-header>
                <mat-card-title> Login</mat-card-title>
            </mat-card-header>
            <mat-card-content class="p-4">
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>
                                E-mail
                            </mat-label>
                            <input matInput>
                        </mat-form-field>
                    </div>

                    <div class="col-md-12">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>
                                Password
                            </mat-label>
                            <input matInput>
                        </mat-form-field>
                    </div>

                    <div class="col-md-12 text-center">
                        <button class="btn btn-primary btn-lg" (click)="onNavigateMain()">
                            Login
                        </button>
                    </div>

                    <div class="col-md-12 text-center mt-4">
                        <a routerLink="/sign-up/player">New Player Account</a>
                    </div>

                    <div class="col-md-12 text-center mt-4">
                        <a routerLink="/sign-up/entity">New Entities Account</a>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>

</div>
