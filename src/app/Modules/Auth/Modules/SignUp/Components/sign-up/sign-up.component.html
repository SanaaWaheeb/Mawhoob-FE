<div class="container">
    <div class="row animate__animated animate__fadeInDown">
        <div class="col-md-12 text-center mt-5">
            <h1 class="logo-name">
                <img src="img/SVG/icon-football.svg" alt="icon-football">
                Mawhoob
            </h1>
        </div>
    </div>
    <div class="center">
        <mat-card class="animate__animated animate__zoomIn">
            <mat-card-header>
                @if (typeSignUp === 'player') {
                    <mat-card-title> New Player Register</mat-card-title>
                } @else {
                    <mat-card-title> New Entities Register</mat-card-title>
                }

            </mat-card-header>
            <mat-card-content class="p-4">
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>
                                Name
                            </mat-label>
                            <input matInput>
                        </mat-form-field>
                    </div>
                    <div class="col-md-12">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>
                                E-mail
                            </mat-label>
                            <input matInput>
                        </mat-form-field>
                    </div>

                    <div class="col-md-12">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>
                                Password
                            </mat-label>
                            <input matInput>
                        </mat-form-field>
                    </div>
                    @if (typeSignUp === 'player') {
                        <div class="col-md-12">
                            <mat-form-field class="w-100" appearance="outline">
                                <mat-label>
                                    Date of Birth
                                </mat-label>
                                <input matInput>
                            </mat-form-field>
                        </div>

                        <div class="col-md-12">
                            <mat-form-field class="w-100" appearance="outline">
                                <mat-label>
                                    Phone Number
                                </mat-label>
                                <input matInput>
                            </mat-form-field>
                        </div>

                        <div class="col-md-12">
                            <mat-form-field class="w-100" appearance="outline">
                                <mat-label>
                                    Nationality
                                </mat-label>
                                <input matInput>
                            </mat-form-field>
                        </div>
                    } @else {
                        <div class="col-md-12">
                            <mat-form-field class="w-100" appearance="outline">
                                <mat-label>
                                    City
                                </mat-label>
                                <input matInput>
                            </mat-form-field>
                        </div>

                        <div class="col-md-12">
                            <mat-form-field class="w-100" appearance="outline">
                                <mat-label>
                                    Contact Number
                                </mat-label>
                                <input matInput>
                            </mat-form-field>
                        </div>
                    }


                    <div class="col-md-12 text-center">
                        <button class="btn btn-primary btn-lg" (click)="onNavigateMain()">
                            Sign Up
                        </button>
                    </div>

                </div>
            </mat-card-content>
        </mat-card>
    </div>

</div>
